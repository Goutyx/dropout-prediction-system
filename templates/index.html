<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dropout Prediction System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1></h1>
            <h3> Student Dropout Prediction System</h1>
            <p class="subtitle">Predict the dropout probability of students based on their academic and personal information</p>
        </header>

        <div class="main-content">
            <form id="predictionForm" class="prediction-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="age">Age at Enrollment *</label>
                        <input type="number" id="age" name="age" min="17" max="60" value="20" required>
                    </div>

                    <div class="form-group">
                        <label for="course">Course/Degree *</label>
                        <select id="course" name="course" required>
                            <option value="1">B.Tech</option>
                            <option value="2">MBBS</option>
                            <option value="3">BCA</option>
                            <option value="4">MBA</option>
                            <option value="5">BBA</option>
                            <option value="6">M.Tech</option>
                            <option value="7">Informatics Engineering</option>
                            <option value="8">Equinculture</option>
                            <option value="9">Management</option>
                            <option value="10">Social Service</option>
                            <option value="11">Tourism</option>
                            <option value="12">Nursing</option>
                            <option value="13">Oral Hygiene</option>
                            <option value="14">Advertising and Marketing Management</option>
                            <option value="15">Journalism and Communication</option>
                            <option value="16">Basic Education</option>
                            <option value="17">Management (evening attendance)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender *</label>
                        <select id="gender" name="gender" required>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                            <option value="2">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="previous_qualification">Previous Qualification *</label>
                        <select id="previous_qualification" name="previous_qualification" required>
                            <option value="1">Secondary education</option>
                            <option value="2">Higher education - bachelor's degree</option>
                            <option value="3">Higher education - degree</option>
                            <option value="4">Higher education - master's</option>
                            <option value="5">Higher education - doctorate</option>
                            <option value="9">11th year of school</option>
                            <option value="10">12th year of school</option>
                            <option value="11">10th year of school</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="attendance">Overall Attendance (%) *</label>
                        <input type="number" id="attendance" name="attendance" min="0" max="100" value="80" step="0.1" required>
                        <small>Percentage of courses successfully completed</small>
                    </div>

                    <div class="form-group">
                        <label for="backlog">Total Backlog *</label>
                        <input type="number" id="backlog" name="backlog" min="0" value="0" required>
                        <small>Number of failed courses</small>
                    </div>

                    <div class="form-group">
                        <label for="overall_grade">Overall GGPA *</label>
                        <input type="number" id="overall_grade" name="overall_grade" min="0" max="20" value="12" step="0.1" required>
                        <small>Average grade (0-10 scale)</small>
                    </div>

                    <div class="form-group">
                        <label for="age">Family Income</label>
                        <input type="number" id="income" name="income" min="17" max="60000000" value="20" required>
                    </div>

                    <div class="form-group">
                        <label for="fees_up_to_date">Tuition Fees Status *</label>
                        <select id="fees_up_to_date" name="fees_up_to_date" required>
                            <option value="1">Paid</option>
                            <option value="0">Not Paid</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="debtor">Loan Taken? *</label>
                        <select id="debtor" name="debtor" required>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <small>Indicates family income status</small>
                    </div>

                    <div class="form-group">
                        <label for="scholarship">Scholarship Holder *</label>
                        <select id="scholarship" name="scholarship" required>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="displaced">Displaced Student *</label>
                        <select id="displaced" name="displaced" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="displaced">Heath Issues? *</label>
                        <select id="health" name="health" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="international">International Student *</label>
                        <select id="international" name="international" required>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Predict Dropout Probability</button>
            </form>

            <div id="result" class="result-container" style="display: none;">
                <div class="spinner-container" id="spinnerContainer">
                    <div class="rotating-slider">
                        <div class="slider-segment"></div>
                        <div class="slider-segment"></div>
                        <div class="slider-segment"></div>
                        <div class="slider-segment"></div>
                        <div class="slider-segment"></div>
                        <div class="slider-segment"></div>
                        <div class="slider-segment"></div>
                        <div class="slider-segment"></div>
                    </div>
                </div>
                <div class="percentage-display" id="percentageDisplay" style="display: none;">
                    <div class="percentage-value" id="dropoutPercentage">0</div>
                    <div class="percentage-unit">%</div>
                </div>
                <div class="result-details" id="resultDetails" style="display: none;">
                    <p class="risk-level" id="riskLevel"></p>
                    <p class="recommendation" id="recommendation"></p>
                    <button onclick="resetForm()" class="reset-btn">Make Another Prediction</button>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing student data...</p>
            </div>

            <div id="error" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
